version: v1.0
name: Addressbook
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2404
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm install
          - nvm use
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm install
          - nvm use
          - cache restore
      jobs:
        - name: Static test
          commands:
            - npm run lint
        - name: Unit test
          commands:
            - npm run test
promotions:
  - name: Autoheal CI
    pipeline_file: pipeline_4.yml
    auto_promote:
      when: result = 'failed' AND branch !~ '^autoheal-.*'
  - name: Autoheal PR
    pipeline_file: pipeline_5.yml
    auto_promote:
      when: result = 'passed' AND branch =~ '^autoheal-.*'
