version: v1.0
name: Autofix CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Debug and fix
    task:
      jobs:
        - name: Codex
          commands:
            - mkdir -p $HOME/.codex
            - cp agents/codex/config.toml $HOME/.codex
            - git config --global user.email "ci@semaphore.io"
            - git config --global user.name "Semaphore CI"
            - 'git remote set-url origin https://$GITHUB_TOKEN:x-oauth-basic@github.com/${SEMAPHORE_GIT_REPO_SLUG}.git'
            - npm install -g @openai/codex
            - printenv OPENAI_API_KEY | codex login --with-api-key
            - codex exec --dangerously-bypass-approvals-and-sandbox "$(envsubst < agents/prompt-template.txt)"
            - npm run lint
            - npm test
      secrets:
        - name: github
        - name: openai-api
        - name: semaphore-mcp
      prologue:
        commands:
          - 'export AUTOFIX_BRANCH=autofix-${SEMAPHORE_GIT_SHA}'
          - 'git ls-remote --exit-code --heads origin "$AUTOFIX_BRANCH" >/dev/null && { echo "Error: branch ''$AUTOFIX_BRANCH'' already exists on remote. Skiping autofix"; return 1; }'
          - checkout
          - nvm install
          - nvm use
          - cache restore
