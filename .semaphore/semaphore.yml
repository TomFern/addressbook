version: v1.0
name: Addressbook
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2404
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm install
          - nvm use
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm install
          - nvm use
          - cache restore
      jobs:
        - name: Static test
          commands:
            - npm run lint
        - name: Unit test
          commands:
            - npm run test
