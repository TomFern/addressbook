version: v1.0
name: Addressbook
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2404
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm install
          - nvm use
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm install
          - nvm use
          - cache restore
      jobs:
        - name: Static test
          commands:
            - npm run lint
        - name: Unit test
          commands:
            - npm run test
      epilogue:
        always:
          commands:
            - '[[ -f junit.xml ]] && test-results publish junit.xml'
        on_fail:
          commands:
            - cp prompt-template.txt prompt-issue.txt
            - echo '```xml' >> prompt-issue.txt
            - cat junit.xml >> prompt-issue.txt
            - echo -e '\n```' >> prompt-ussue.txt
            - '[[ ! "$SEMAPHORE_GIT_WORKING_BRANCH" =~ ^copilot/ ]] && gh issue create --assignee "@copilot" --title "Fix failed job: ${SEMAPHORE_JOB_NAME}" -F prompt-issue.txt'
      secrets:
        - name: gh-cli
after_pipeline:
  task:
    jobs:
      - name: Publish test reports
        commands:
          - test-results gen-pipeline-report
